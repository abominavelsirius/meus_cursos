<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="./css/curso.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cursos</title>
    </head>

    <body>



        <header class="cabecalho">
            <!--No header, será necessário o h1 com uma logo dentro, uma nav: inicio, sobre, mapeamento-->
            <div class="relative">
                <h1><img src="./img/logo.png" alt="Logo da página de estudos,
                        onde
                        contém vários livros em formatos de desenho"
                        class="logo"></h1>
                <nav>
                    <ul class="navegacao">
                        <li><a
                                href="https://www.youtube.com/playlist?list=PLYIcUpM3CFr7NMaX0SvjaispUtE-IM7Zg">inicio</a></li>
                        <li><a
                                href="https://www.youtube.com/playlist?list=PLYIcUpM3CFr7NMaX0SvjaispUtE-IM7Zg">Sobre</a></li>
                        <li><a href="../estudos/mapa.html">Mapeamento</a></li>
                        <li><a href="">Formações</a></li>
                        <li><a href="">Cursos</a></li>
                    </ul>
                </div>
            </nav>

        <main class="principal">
            <section class="formacoes">
                <ul class="lista-formacao">



                    <div class="teste">

                        <img src="./img/iniciante_em_programção.png" alt="" class="img">
                        <h3 class="h3">Iniciante em Programação</h3>

                        <div class="absolute">
                            <img src="./img/logica_de_programacao_1.png" alt="" class="icon_curso">
                            <img src="./img/logica_de_programacao_2.png" alt="" class="icon_curso">
                            <img src="./img/icon_arquitet.png" alt="" class="icon_curso">
                            <img src="./img/icon_linux.png" alt="" class="icon_curso">
                            <img src="./img/icon_html1.png" alt="" class="icon_curso">
                            <img src="./img/icon_html2.png" alt="" class="icon_curso">
                            <img src="./img/icon_html3.png" alt="" class="icon_curso">
                            <img src="./img/icon_html4.png" alt="" class="icon_curso">
                            <img src="./img/icon_javascriptweb.png" alt="" class="icon_curso">
                            <img src="./img/icon_git.png" alt="" class="icon_curso">
                            <img src="" alt="" class="icon_curso">


                        </div>


                    </div>









                    <div class="formacao">
                        <li class="item"><img
                                src="./img/iniciante_em_programção.png"
                                alt="Logo da
                                formação Iniciante em Programação"
                                class="formacao"></li>
                        <h2>Iniciante em programção</h2>
                    </div>

                    <div class="formacao">
                        <li class="item"><img src="./img/Front-end.png"
                                alt="Logo da
                                formação Front-end" class="formacao"></li>
                        <h2>Front-end</h2>
                    </div>

                    <div class="formacao">
                        <li class="item"><img src="./img/HTML-CSS.png" alt="Logo
                                da
                                formação HTML-CSS" class="formacao"></li>
                        <h2>HTML-CSS</h2>
                    </div>

                </ul>

            </section>

            <section class="cursos">
                <ul class="lista-curso">
                    <li class="item"><img src="./img/pt1.png" alt="Logo do curso
                            html pt1" class="curso item-1"></li>
                    <li class="item"><img src="./img/pt2.png" alt="Logo do curso
                            html pt2" class="curso item-2"></li>
                    <li class="item"><img src="./img/pt3.png" alt="Logo do curso
                            html pt3" class="curso item-3"></li>
                    <li class="item"><img src="./img/pt4.png" alt="Logo do curso

                    <li class="item"><img src="./img/git.png" alt="Logo do curso

                            class="curso item-5"></li>
                    <li class="item"><img src="./img/acessibilidade.png"
                            alt="Logo do curso
                            acessibilidade web" class="curso item-6"></li>
